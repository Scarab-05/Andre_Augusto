<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page Title</title>
        <link rel="stylesheet" href="EXE_INT.css">
    </head>
    <body>
        <header>
            <h1>Elton Jorge LDA</h1>
            <nav>
                <ul>
                    <li><a href="#serviços">Serviço</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="serviços">
                <h2>Serviços</h2>
                <input type="text" id="novo-produto" placeholder="Novo serviço">
                <button id="adicionar-produto"type="button">Adicionar</button>
                <ul id="lista-servicos"></ul>
            </section>
            <section id="contato">
                <h2>Contato</h2>
                <form id="contact-form" novalidate>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="assunto">Assunto:</label>
                        <select name="assunto" id="assunto" required aria-label="Selecione o assunto">
                            <option value="suporte">Suporte Técnico</option>
                            <option value="vendas">Vendas</option>
                            <option value="feedback">Feedback</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
                <div id="resultado"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Elton Jorge LDA. Todos os direitos reservados.</p>
        </footer>
        <script src="EXE_INT.js"></script>
    </body>
</html>
